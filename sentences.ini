[de.fhem:SetOnOff]
rooms=([(im|in dem|auf dem|in der|auf der)] $de.fhem.Room{Room})
devSetOnOff=($de.fhem.Device-SetOnOff{Device})
onOff=((an|ein){Value:on}|aus{Value:off})
an=((an|ein){Value:on})
aus=(aus{Value:off})
den=(den|die|das)
cmdmulti=(schalte|schalt|mache|mach|stelle|stell)
cmddrive=(fahre|fahr)
cmdopenclose=(öffne{Value:on}|(schließe|schließ){Value:off})
openclose=((hoch|auf){Value:on} | (zu|runter){Value:off})

(<cmdmulti>|starte) [<den>] <devSetOnOff> [<rooms>] <onOff>
<cmddrive> [<den>] $de.fhem.Device-blind{Device} [<rooms>] <openclose>
<cmdopenclose>[<den>] $de.fhem.Device-blind{Device} [<rooms>]
<cmdmulti> [<den>] $de.fhem.Device-blind{Device} [<rooms>] <openclose>

[de.fhem:SetOnOffGroup]
grpRooms=( überall{Room:global} | <de.fhem:SetOnOff.rooms> )
grpMark=( die | alle | sämtliche | überall{Room:global})

\[(<de.fhem:SetOnOff.cmdmulti>|starte)] <grpMark> $de.fhem.Group-SetOnOff{Group} [<grpRooms>] <de.fhem:SetOnOff.onOff>
\[<de.fhem:SetOnOff.cmddrive>] <grpMark> $de.fhem.Group-blind{Group} [<grpRooms>] <de.fhem:SetOnOff.openclose>
<de.fhem:SetOnOff.cmdopenclose> <grpMark> $de.fhem.Group-blind{Group} [<grpRooms>]
<de.fhem:SetOnOff.cmdmulti> <grpMark> $de.fhem.Group-blind{Group} [<grpRooms>] <de.fhem:SetOnOff.openclose>

[de.fhem:SetNumeric]
den=<de.fhem:SetOnOff.den>
setHundred=( $de.fhem.Device-light | $de.fhem.Device-media |$de.fhem.Device-blind){Device}
\[<de.fhem:SetOnOff.cmdmulti>] [<den>] $de.fhem.Device-media{Device} [<de.fhem:SetOnOff.rooms>] [ (etwas | um) ] [(0..10){Value!int}] [dezibel{Unit:decibel}] ( lauter:volUp | leiser:volDown ){Change}
<de.fhem:SetOnOff.cmdmulti> [<den>] [$de.fhem.Device-media{Device}] [<de.fhem:SetOnOff.rooms>] [ (etwas | um) ] [(0..10){Value!int}] [dezibel{Unit:decibel}] ( lauter:volUp | leiser:volDown ){Change}
<de.fhem:SetOnOff.cmdmulti> [die temperatur [(an|am)]] [<den>] $de.fhem.Device-thermostat{Device} [<de.fhem:SetOnOff.rooms>] [ (etwas | um) ] [(0..10){Value!int}|(ein halbes){Value:0.5} ] [grad{Unit.degree}] ( wärmer:tempUp | kälter:tempDown ){Change}
<de.fhem:SetOnOff.cmdmulti> [<den>] $de.fhem.Device-light{Device} [<de.fhem:SetOnOff.rooms>] [ (etwas | um) ] [(0..100){Value}] [prozent{Unit:percent}] ( heller:lightUp | dunkler:lightDown ){Change}
<de.fhem:SetOnOff.cmdmulti> [<den>]  <setHundred> [<de.fhem:SetOnOff.rooms>] auf (0..100){Value!float}
( mehr{Change:lightUp} | weniger{Change:lightDown} ) $de.fhem.Device-light{Device} [<de.fhem:SetOnOff.rooms>]
<de.fhem:SetOnOff.cmdmulti> [die temperatur [(an|am)]] [<den>] $de.fhem.Device-thermostat{Device} [<de.fhem:SetOnOff.rooms>] auf (5..25){Value!float} [grad{Unit.degree}]
<de.fhem:SetOnOff.cmdmulti> [die temperatur [(an|am)]] [<den>] [$de.fhem.Device-thermostat{Device}] <de.fhem:SetOnOff.rooms> auf (5..25){Value!float} [grad{Unit.degree}]
$de.fhem.Device-light{Device} ( heller{Change:lightUp} | dunkler{Change:lightDown} ) [<de.fhem:SetOnOff.rooms>]
( halte | stoppe | stop ) [<den>] $de.fhem.Device-blind{Device} [<de.fhem:SetOnOff.rooms>] [an] {Change:cmdStop}
( <de.fhem:SetOnOff.cmddrive> | <de.fhem:SetOnOff.cmdmulti> ) [<den>] $de.fhem.Device-blind{Device} [<de.fhem:SetOnOff.rooms>] (halb (auf|zu)){Value:49.5}
#<de.fhem:SetOnOff.cmdmulti> [<den>] $de.fhem.Device-thermostat{Device}  [<de.fhem:SetOnOff.rooms>] auf (5..25 [komma:. 0..9]){Value!customFloat}] Grad{Unit.degree}

[de.fhem:SetNumericGroup]
\[<de.fhem:SetOnOff.cmdmulti>] <de.fhem:SetOnOffGroup.grpMark> $de.fhem.Group-media{Group} [<de.fhem:SetOnOffGroup.grpRooms>] [ (etwas | um) ]  [(0..10){Value!int}] [dezibel{Unit:decibel}] ( (lauter|höher){Change:volUp} | (leiser|niedriger){Change:volDown} )
<de.fhem:SetOnOff.cmdmulti> <de.fhem:SetOnOffGroup.grpMark> $de.fhem.Group-thermostat{Group} [<de.fhem:SetOnOffGroup.grpRooms>] [ (etwas | um) ] [(0..10){Value!int}] [grad{Unit:degree}] ( (höher|wärmer){Change:tempUp} | (niedriger|kälter){Change:tempDown} )
<de.fhem:SetOnOff.cmdmulti> <de.fhem:SetOnOffGroup.grpMark> $de.fhem.Group-light{Group} [<de.fhem:SetOnOffGroup.grpRooms>] [ (etwas | um) ] [(0..100){Value}] [prozent{Unit:percent}] ( (heller){Change:lightUp} | (dunkler){Change:lightDown} )
<de.fhem:SetOnOff.cmdmulti> <de.fhem:SetOnOffGroup.grpMark> $de.fhem.Group-SetNumeric{Group} [<de.fhem:SetOnOffGroup.grpRooms>] auf (0..100){Value!float}
<de.fhem:SetOnOffGroup.grpMark> $de.fhem.Group-light{Group} [<de.fhem:SetOnOffGroup.grpRooms>] [etwas] ( ( mehr | heller ) {Change:lightUp} | (dunkler | weniger) {Change:lightDown} ) 
( <de.fhem:SetOnOff.cmddrive> | <de.fhem:SetOnOff.cmdmulti> ) <de.fhem:SetOnOffGroup.grpMark> $de.fhem.Group-blind{Group} [<de.fhem:SetOnOffGroup.grpRooms>] (halb (auf|zu)){Value:49.5}


