[de.fhem:SetTimer]
labels=( Wecker | Eieruhr | Kartoffeltaimer | Teetaimer | Taimer)
den=<de.fhem:SetOnOff.den>

# Timer auf eine Stunde, 20 Minuten und 3 Sekunden
# Timer auf eine Stunde
# Timer auf drei Minuten
\[stelle [<den>]] [<labels>{Label}] [<de.fhem:SetOnOff.rooms>] (in|auf) [((1..60){Hour!int} (stunde|stunden))] [und] [((1..60){Min!int} (minute|minuten))] [und] [((1..60){Sec!int} (sekunde|sekunden))]

# Timer auf ein einviertel Stunden
\[stelle [<den>]] [<labels>{Label}] [<de.fhem:SetOnOff.rooms>] (in|auf) (1..60){Hour!int} (einviertel{Min:15}|einhalb{Min:30}|dreiviertel{Min:45}) (stunde|stunden)

# Timer auf ein einhalb Minuten
\[stelle [<den>]] [<labels>{Label}] [<de.fhem:SetOnOff.rooms>] (in|auf) (1..60){Min!int} (einviertel{Sec:15}|einhalb{Sec:30}|dreiviertel{Sec:45}) (minute|minuten)

# Timer auf 12 Uhr 15
\[stelle [<den>]] [<labels>{Label}] [<de.fhem:SetOnOff.rooms>] (in|auf|um) (1..24){Hourabs!int} uhr [(1..60){Min!int}]

# Timer löschen
(lösche|entferne|stoppe){CancelTimer} [den|die] [<labels>{Label}]  [<de.fhem:SetOnOff.rooms>]
\[<labels>{Label}] [<de.fhem:SetOnOff.rooms>] (abbrechen|stoppen|löschen){CancelTimer}

# Timer auf eine viertel/halbe/dreiviertel Stunde
\[stelle [<den>]] [<labels>{Label}] [<de.fhem:SetOnOff.rooms>] (in|auf) ((eine viertel){Min:15}|(eine halbe){Min:30}|(eine dreiviertel){Min:45}) (stunde|stunden)

# Timer auf eine viertel/halbe/dreiviertel Minute
\[stelle [<den>]] [<labels>{Label}] [<de.fhem:SetOnOff.rooms>] (in|auf) ((eine viertel){Sec:15}|(eine halbe){Sec:30}|(eine dreiviertel){Sec:45}) (minute|minuten)


